<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pubg Win 🏆</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(180deg, #4a148c, #7b1fa2);
      color: white;
      text-align: center;
    }
    header {
      padding: 30px 15px;
    }
    header h1 {
      font-size: 32px;
    }
    header p {
      font-size: 16px;
      opacity: 0.8;
    }
    .upload-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background: linear-gradient(45deg, #ff5722, #ff9800);
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    .gallery {
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
    }
    .gallery h2 {
      margin-bottom: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎮 Pubg Win 🏆</h1>
    <p>اسکرین‌شات‌های برد و دستاوردهایت در PUBG رو با دوستانت به اشتراک بذار!</p>
    <input type="file" id="fileInput" hidden>
    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">📷 آپلود اسکرین‌شات</button>
  </header>

  <section class="gallery">
    <h2>🎯 گالری اسکرین‌شات‌ها</h2>
    <p id="emptyMsg">هنوز اسکرین‌شاتی آپلود نشده</p>
    <div id="galleryList"></div>
  </section>

  <script>
    const fileInput = document.getElementById('fileInput');
    const galleryList = document.getElementById('galleryList');
    const emptyMsg = document.getElementById('emptyMsg');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const img = document.createElement('img');
          img.src = evt.target.result;
          galleryList.prepend(img);
          emptyMsg.style.display = "none";
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
